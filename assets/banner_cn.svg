<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 320">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="1280" height="320" fill="url(#bg)" rx="16"/>

  <!-- 左侧网格图标 -->
  <g transform="translate(60, 80)" filter="url(#shadow)">
    <!-- 外框 -->
    <rect x="0" y="0" width="160" height="160" rx="20" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>

    <!-- 网格单元格 -->
    <g fill="rgba(255,255,255,0.9)">
      <rect x="20" y="20" width="55" height="55" rx="12"/>
      <rect x="85" y="20" width="55" height="55" rx="12"/>
      <rect x="20" y="85" width="55" height="55" rx="12"/>
      <rect x="85" y="85" width="55" height="55" rx="12"/>
    </g>

    <!-- 应用图标点缀 -->
    <circle cx="47" cy="47" r="15" fill="#FF6B6B"/>
    <rect x="102" y="37" width="20" height="20" rx="4" fill="#4ECDC4"/>
    <polygon points="47,100 37,115 57,115" fill="#FFE66D"/>
    <rect x="100" y="100" width="26" height="26" rx="6" fill="#95E1D3"/>
  </g>

  <!-- 右侧标题和描述 -->
  <g transform="translate(260, 100)">
    <text font-family="'SF Pro Display', -apple-system, sans-serif" font-size="52" font-weight="700" fill="#ffffff">
      mac-appgrid-skill
    </text>
    <text x="0" y="65" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="28" font-weight="400" fill="rgba(255,255,255,0.9)">
      macOS AppGrid 网格布局管理
    </text>
    <text x="0" y="115" font-family="'SF Pro Text', -apple-system, sans-serif" font-size="20" font-weight="300" fill="rgba(255,255,255,0.75)">
      管理 .agrid 数据库 · 分组整理 · 应用移动 · 数据导出
    </text>
  </g>

  <!-- 右侧装饰元素 -->
  <g transform="translate(1100, 60)" opacity="0.15">
    <rect x="0" y="0" width="120" height="120" rx="24" fill="#ffffff" transform="rotate(15)"/>
    <rect x="40" y="40" width="120" height="120" rx="24" fill="#ffffff" transform="rotate(-10)"/>
    <rect x="80" y="80" width="120" height="120" rx="24" fill="#ffffff" transform="rotate(5)"/>
  </g>
</svg>
